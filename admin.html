<!DOCTYPE html>
<html>
<head>
    <title>{{ app_name }} : Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon-dark.png') }}" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-dark.png') }}" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <style>
        html, body {
            background-color: #f8f9fa;
            color: #282c4d;
        }
        .menu-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            padding-bottom: 15px;
            border-bottom: 3px solid #282c4d;
        }
        .foo {
            padding-top: 20px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <a href="/admin"><img src="{{ url_for('static', filename='rr-flow-logo.png') }}" alt="RR FLOW API" width="200"></a>
            <div class="menu-links">
                <a href="/grafana" class="btn btn-success btn-sm">Grafana <i class="fas fa-chart-line"></i></a>
                &nbsp; &nbsp;
                <a href="/snmp"class="btn btn-dark btn-sm">Obter dados SNMP <i class="fa-solid fa-database"></i></a>
                &nbsp; &nbsp;
                <a href="/services" class="btn btn-dark btn-sm">Serviços <i class="fa-solid fa-gear"></i></a>
                &nbsp; &nbsp;&nbsp;
                <a href="/logs" class="btn btn-dark btn-sm">Logs <i class="fa-solid fa-bug"></i></a>
                &nbsp; &nbsp;&nbsp;
                <a href="/logout" class="btn btn-danger btn-sm">Logout &nbsp;<i class="fas fa-power-off"></i></a>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3 text-left">
                {{ situacao|safe }}
            </div>
            <div class="col-md-6 text-center">
                <h4 class="mb-4"><i class="fas fa-cogs"></i> Arquivos de configuração</h4>
            </div>
            <div class="col-md-3 text-right">
                <a target="_blank" href="https://doc.rrflow.com.br/arquivos/" class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-book"></i> Documentação</a>
            </div>
        </div>

        <div class="list-group">
            {% for filename in json_files %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div><i class="far fa-file-code"></i>&nbsp; {{ filename }}</div>
                <a href="/edit/{{ filename }}" class="btn btn-primary btn-sm">Editar &nbsp;<i class="fas fa-cogs"></i></a>

            </div>
            {% endfor %}
        </div>
        <div class="text-center foo"><a target="_blank" href="https://remontti.com.br"><img src="{{ url_for('static', filename='byremontti.svg') }}" style="max-width: 151px;" alt="Por Rudimar Remontti"></a></div>
    </div>
    <div class="text-center">
        <p><small>{{ version }} </small></p>
    </div>
</body>
</html>
